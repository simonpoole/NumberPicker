buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        //  libs for plugin distribution
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}


allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

